<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codesmann's first game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="game-cell">
      <section class="player player--0 active--player">
        <h1 class="player-name">Player 1 (Kagugye)</h1>
        <img src="img--1.jpg" alt="players face" class="player1-img" />
        <p class="main-score"><span id="score--0">50</span></p>
        <p class="current-score"><span id="current--0">0</span></p>
      </section>
      <section class="controllers">
        <img src="dice-1.png" alt="dice" class="role-number" /><br />
        <button class="btn btn--run">run number</button> <br />
        <button class="btn btn--store">store marks</button><br />
        <button class="btn btn--again">start again</button>
      </section>
      <section class="player player--1">
        <h1 class="player-name">Player 2 (Kawajji)</h1>
        <img src="img--2.jpg" alt="players face" class="player1-img" />
        <p class="main-score"><span id="score--1">60</span></p>
        <p class="current-score"><span id="current--1">0</span></p>
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
